<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Animal Face Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Funny Animal Face Generator</h1>
        <div class="face">
            <img id="face-image" src="https://via.placeholder.com/150" alt="Funny Animal Face">
            <div id="loader" class="loader"></div>
        </div>
        <p id="counter">Faces Generated: 0</p>
        <div class="controls">
            <button id="generate-btn">Generate Face</button>
            <button id="copy-btn">Copy Image URL</button>
            <button id="save-btn">Save Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
